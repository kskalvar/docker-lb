version: '2'

services:
  lb:
    build: lb
    container_name: lb
    ports:
      - "80:80"
    environment:
      - APP_NAME=dockerlb_web
      - CONSUL_URL=${KV_IP}:8500
    depends_on:
      - web
    networks:
      - front-tier

  web:
    build: web
    ports:
      - "5000"
    networks:
      - front-tier

networks:
  front-tier:
    driver: overlay
